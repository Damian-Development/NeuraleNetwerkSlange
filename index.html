<!DOCTYPE html>
<html>
<head>
	<title>NeuraleNetwerkSlangtjie</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div id="game-container">
		<canvas id="gc" class="game-canvas" width="400" height="400"></canvas>

		<div id="setup-container">
			<div id="game-info">
				<p id="punte" class="info-score">punte: </p>
				<p id="dood slange" class="info-score">dood: </p>
			</div>

			<div id="game-setup">
				<p class="title-slider">mutasie tempo</p>
				<input id="rangeLR" type="range" class="slider" min="0" max="100" value="65">
				<p class="title-slider">afslagkoers</p>
				<input id="rangeDF" type="range" class="slider" min="0" max="100" value="80">
				<p class="title-slider">aksie rendomizer</p>
				<input id="rangeRandom" type="range" class="slider" min="0" max="100" value="5">

				<div class="item-container">
					<input id="fullSet" class="checkbox-fullset" type="checkbox">
					<label for="fullSet" class="title-slider">alle state <small>(sal langer neem)</small></label>
				</div>
				<div class="item-container">
					<button id="btnTrain" type="button" class="btnGame">&#9654; word slimmer</button>
					<button id="btnReset" type="button" class="btnGame btnReset">herstel</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="game.js"></script>
	<script type="text/javascript" src="q-learning.js"></script>
	<script type="text/javascript" src="user-interface.js"></script>
</body>
</html>
